apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-k8s
  namespace: argocd
spec:
  project: bootstrap
  source:
    repoURL: https://github.com/myMarck/kubernetes-helm.git
    path: bootstrap-k8s
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
